<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>^_^</title>

		<!-- build:css styles/main.css -->
		<link href="styles/normalize.css" rel="stylesheet">
		<link href="styles/materialdesignicons.css" rel="stylesheet">
		<link href="styles/main.css" rel="stylesheet">
		<!-- endbuild -->
	</head>
	<body>
		<div id="wallpaper" class="wallpaper"></div>
		<main class="main">
			<div class="main__item main__item--top">
				<ul class="quick-links">
					<li class="quick-links__li">
						<a href="https://naustud.io" class="quick-links__link quick-links__link--svg svg-wrap" title="Nau Studio">
							<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="57.774px" height="16px" viewBox="0 512 362.3 100.4" enable-background="new 0 512 362.3 100.4" xml:space="preserve"><path id="XMLID_28_" fill="#ffffff" d="M25.1,612.2v-75.1h21.5c7.8,0,14.7,4,17.1,11l24.3,64H116l-28.1-73.7c-1.2-5.6-10-26.3-34.5-26.3H0v100H25.1z"/><path id="XMLID_27_" fill="#ffffff" d="M337.2,512.2v75.1h-21.5c-8.2,0-14.5-5-17.1-11l-24.3-64h-28.1l28.1,73.7c3,9.8,12,26.3,34.5,26.3h53.4v-100H337.2z"/><polygon id="XMLID_26_" fill="#ffffff" points="167.6,612.2 141.5,612.2 132.1,587.1 158,587.1 "/><path id="XMLID_25_" fill="#ffffff" d="M232,590.7c0,0-26.1-69-26.5-69.8c-3.4-5.4-8.6-9-15.9-8.8h-21.9c0,0,8.6,6.2,14,21.5c0,0,24.9,65.8,25.5,67.2c2.6,7,8.8,11.6,14.7,11.6h24.3C246.1,612.2,237.4,605.7,232,590.7"/></svg>
						</a>
					</li>
					<li class="quick-links__li"><a href="https://mail.google.com" class="quick-links__link mdi mdi--gmail" title="GMail"></a></li>
					<li class="quick-links__li"><a href="https://calendar.google.com" class="quick-links__link mdi mdi--calendar" title="Google Calendar"></a></li>
					<li class="quick-links__li"><a href="https://github.com/naustudio" class="quick-links__link mdi mdi--github-circle" title="Github"></a></li>
					<li class="quick-links__li"><a href="https://bitbucket.org/naustudio" class="quick-links__link mdi mdi--bitbucket" title="Bitbucket"></a></li>
					<li class="quick-links__li"><a href="https://trello.com/naustudio" class="quick-links__link mdi mdi--trello" title="Trello"></a></li>
					<li class="quick-links__li"><a href="https://facebook.com" class="quick-links__link mdi mdi--facebook" title="Facebook"></a></li>
					<li class="quick-links__li"><a href="https://twitter.com" class="quick-links__link mdi mdi--twitter" title="Twitter"></a></li>
					<li class="quick-links__li"><a href="http://tuoitre.vn" class="quick-links__link quick-links__link--fw" title="Tuoitre.vn"><span class="u-serif-text">tt</span></a></li>
					<li class="quick-links__li"><a href="https://photos.google.com" class="quick-links__link mdi mdi--image" title="Google Photos"></a></li>
					<li class="quick-links__li"><a href="https://jukebox.naustud.io" class="quick-links__link mdi mdi--play" title="Nau Jukebox"></a></li>
				</ul>
			</div>
			<div class="main__item main__item--center">
				<div id="clock" class="clock">23:40</div>
				<h1 id="greeting" class="greeting">
					<span id="greeting-text">How's your day</span>,
					<div id="greeting-name" class="greeting__name">
						<input class="greeting__name__input" value="" placeholder="gorgeous">
						<span class="greeting__name__output"></span>
					</div>
				</h1>
			</div>
			<div id="quotation" class="main__item main__item--bottom quotes">
				<p class="quotes__text">I dream, therefore, I become!</p>
				<p class="quotes__author"></p>
			</div>
			<div class="main__item main__item--bottom-left">
				<button id="settings-btn" class="main__item--bottom-left__btn icon-btn mdi mdi--settings" type="button"></button>
				<div id="photo-credit" class="main__item--bottom-left__text photo-credit"><!-- to generated by JS --></div>
			</div>
		</main>

		<!-- modal settings popup -->
		<div class="modal" id="settings-modal">
			<div class="modal__background"></div>
			<div class="modal__content">
				<h3 class="modal__title">Settings</h3>
				<form class="modal__body settings">
					<fieldset>
						<legend>Wallpaper Mode</legend>
						<input id="setting-wallpaper-mode-unsplash" type="radio" name="setting-wallpaper-mode">
						<label class="settings__label" for="setting-wallpaper-mode-unsplash">
							Unsplash
						</label>

						<input id="setting-wallpaper-mode-your-photo" type="radio" name="setting-wallpaper-mode">
						<label class="settings__label settings__label--your-photo" for="setting-wallpaper-mode-your-photo">
							Your Photo
						</label>

						<input id="setting-photo-selector" type="file" class="u-hidden">

					</fieldset>


				</form>
				<button id="settings-close-btn" class="modal__close icon-btn mdi mdi--close"></button>
			</div>
		</div>
		<div class="modal-overlay"></div>

		<!-- build:js scripts/vendor.js -->
		<script src="vendor/bliss.min.js"></script>
		<script src="vendor/lockr.js"></script>
		<!-- endbuild -->

		<!-- build:js scripts/index.js -->
		<script src="scripts/config.js"></script>
		<script src="scripts/fetch.js"></script>
		<script src="scripts/wallpaper.js"></script>
		<script src="scripts/clock.js"></script>
		<script src="scripts/greeting.js"></script>
		<script src="scripts/quotes.js"></script>
		<script src="scripts/index.js"></script>
		<!-- endbuild -->
	</body>
</html>
