<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>^_^</title>

		<!-- build:css styles/main.css -->
		<link href="styles/normalize.css" rel="stylesheet">
		<link href="styles/materialdesignicons.css" rel="stylesheet">
		<link href="styles/main.css" rel="stylesheet">
		<!-- endbuild -->
	</head>
	<body>
		<main class="main">
			<div class="main__item main__item--top">
				<ul class="quick-links">
					<li class="quick-links__li"><a href="https://mail.google.com" class="quick-links__link mdi mdi--gmail" title="GMail"></a></li>
					<li class="quick-links__li"><a href="https://calendar.google.com" class="quick-links__link mdi mdi--calendar" title="Google Calendar"></a></li>
					<li class="quick-links__li"><a href="https://github.com/naustudio" class="quick-links__link mdi mdi--github-circle" title="Github"></a></li>
					<li class="quick-links__li"><a href="https://bitbucket.org/naustudio" class="quick-links__link mdi mdi--bitbucket" title="Bitbucket"></a></li>
					<li class="quick-links__li"><a href="https://trello.com/naustudio" class="quick-links__link mdi mdi--trello" title="Trello"></a></li>
					<li class="quick-links__li"><a href="https://facebook.com" class="quick-links__link mdi mdi--facebook" title="Facebook"></a></li>
					<li class="quick-links__li"><a href="https://twitter.com" class="quick-links__link mdi mdi--twitter" title="Twitter"></a></li>
					<li class="quick-links__li"><a href="https://tuoitre.com" class="quick-links__link quick-links__link--fw" title="Tuoitre.vn"><span class="u-serif-text">tt</span></a></li>
					<li class="quick-links__li"><a href="https://photos.google.com" class="quick-links__link mdi mdi--image" title="Google Photos"></a></li>
					<li class="quick-links__li"><a href="https://jukebox.naustud.io" class="quick-links__link mdi mdi--play" title="Nau Jukebox"></a></li>
				</ul>
			</div>
			<div class="main__item main__item--center">
				<div id="clock" class="clock">23:40</div>
				<h1 class="greeting">
					<span id="greeting-text">How's your day</span>,
					<div id="greeting-name" class="greeting__name-comp">
						<input class="greeting__input" value="">
						<span class="greeting__name">set me</span>
					</div>
				</h1>
			</div>
			<div class="main__item main__item--bottom quotes">
				<p id="quotes" class="quotes__text">I dream, therefore, I become!</p>
				<p id="quotes-author" class="quotes__author"></p>
			</div>
			<div id="photo-credit" class="main__item main__item--bottom-left photo-credit">
				<!-- to generated by JS -->
			</div>
		</main>

		<!-- build:js scripts/vendor.js -->
		<script src="vendor/bliss.min.js"></script>
		<!-- endbuild -->

		<!-- build:js scripts/index.js -->
		<script src="scripts/ns.js"></script>
		<script src="scripts/fetch.js"></script>
		<script src="scripts/clock.js"></script>
		<script src="scripts/greeting.js"></script>
		<script src="scripts/quotes.js"></script>
		<script src="scripts/index.js"></script>
		<!-- endbuild -->
	</body>
</html>
